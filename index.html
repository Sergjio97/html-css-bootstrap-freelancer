<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-fluid">

        <!-- start header -->

        <header>

            <div class="row">

                <!-- start navbar -->

                <div class="col-12 bg_blue">

                    <div class="row">
                        
                        <div class="col-4 offset-1 col-md-2 offset-md-1 mt_20">  
                            <div class="test_box"></div>
                        </div>

                        <div class="col-2 offset-4 col-md-2 offset-md-6 mt_20">
                            <div class="test_box"></div>
                        </div>

                    </div>

                </div>

                <!-- end navbar -->

                <!-- start jumbo -->

                <div class="col-12 bg_green">

                    <div class="row">

                        <div class="col-4 offset-4 col-md-2 offset-md-5 mt-5">
                            <div class="test_box_large"></div>
                        </div>

                        <div class="col-6 offset-3 col-md-4 offset-md-4 mt-5">
                            <div class="test_box_large"></div>
                        </div>

                        <div class="col-4 offset-4 col-md-4 offset-md-4 mt-5">
                            <div class="test_box_large"></div>
                        </div>

                        <div class="col-10 offset-1 col-md-6 offset-md-3 mt-5">
                            <div class="test_box_large"></div>
                        </div>

                    </div>

                </div>

                <!-- end jumbo -->

            </div>

        </header>

        <!-- end header -->

        <!-- start main  -->

        <main>

            <div class="row">

                <!-- start sezione portfolio -->

                <div class="col-4 offset-4 mt-5">
                    <div class="test_box_large"></div>
                </div>

                <div class="col-6 offset-3 mt-5">
                    <div class="test_box_large"></div>
                </div>

                <!-- start img -->

                <div class="col-10 offset-1 col-md-5 offset-md-1 col-lg-2 offset-lg-3 mt_20">
                    <div class="test_box_xlarge"></div>
                </div>

                <div class="col-10 offset-1 col-md-5 offset-md-0 col-lg-2 mt_20">
                    <div class="test_box_xlarge"></div>
                </div>

                <div class="col-10 offset-1 col-md-5 offset-md-1 col-lg-2 offset-lg-0 mt_20">
                    <div class="test_box_xlarge"></div>
                </div>

                <div class="col-10 offset-1 col-md-5 offset-md-0 col-lg-2 offset-lg-3 mt_20">
                    <div class="test_box_xlarge"></div>
                </div>

                <div class="col-10 offset-1 col-md-5 offset-md-1 col-lg-2 offset-lg-0 mt_20">
                    <div class="test_box_xlarge"></div>
                </div>

                <div class="col-10 offset-1 col-md-5 offset-md-0 col-lg-2 mt_20">
                    <div class="test_box_xlarge"></div>
                </div>

                <!-- end img -->

                <!-- end sezione portfolio -->

                <!-- start sezione about -->

                <div class="col-12 bg_green mt-5">

                    <div class="row">

                        <div class="col-4 offset-4 mt-5">
                            <div class="test_box_large"></div>
                        </div>
        
                        <div class="col-6 offset-3 mt-5">
                            <div class="test_box_large"></div>
                        </div>

                        <div class="col-8 offset-2 col-md-4 offset-md-2 mt-5">
                            <div class="test_box_large"></div>
                        </div>

                        <div class="col-8 offset-2 col-md-4 offset-md-0 mt-5">
                            <div class="test_box_large"></div>
                        </div>

                        <div class="col-2 offset-5 mt-5">
                            <div class="test_box"></div>
                        </div>

                    </div>

                </div>

                <!-- end sezione about -->

                <!-- start sezione contact -->

                <div class="col-4 offset-4 mt-5">
                    <div class="test_box_large"></div>
                </div>

                <div class="col-6 offset-3 mt-5">
                    <div class="test_box_large"></div>
                </div>

                <div class="col-8 offset-2 mt-5">
                    <div class="test_box_large"></div>
                </div>

                <!-- end sezione contact -->

            </div>

        </main>

        <!-- end main -->

        <!-- start footer -->

        <footer>

            <!-- start footer-top -->

            <!-- end footer-top -->

            <!-- start footer-bottom -->

            <!-- end footer-bottom -->

        </footer>

        <!-- end footer -->    

    </div>
  
</body>
</html>
